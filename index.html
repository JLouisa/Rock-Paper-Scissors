<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./javascript.js" defer></script>
        <link rel="icon" type="image/x-icon" href="../../favicon/favicon.ico">
    </head>

    <body>
        <h1 class="header">Let's Play Rock-Paper-Scissors!</h1>
        <div class="structure">
        <section class="left side"></section>
        <section class="middle"> 
            <div class= "announcementText">
            <div id="announcement">Choose your Weapon!</div>
            <div class="computerText">Computer has chosen: <span id="computerChoice">...</span></div>
            </div>
            <div class="buttons">
            <button id="rockSelect">Rock</button>
            <button id="paperSelect">Paper</button>
            <button id="scissorsSelect">Scissors</button>
        </div>
        <div class="roundScore">
            <div class="round">Round:  <span class="roundBoard"></span></div>
            <div class="won">You won: <span class="wonBoard"></span></div>
            <div class="lose">You lost: <span class="loseBoard"></span></div>
        </div>
        </section>
        <section class="right side"></section>
    </div>
    </body>
</html>
